<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Welcome To My World</title>
<meta name="color-scheme" content="dark">
<style>
  :root{
    --bg:#05060a;
    --accent:#79ffda;
    --glow:rgba(121,255,218,0.12);
    --soft:#9bded0;
    --muted: rgba(183, 238, 226, 0.12);
  }

  /* Reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body {
    min-height:100vh;
    background:
      linear-gradient(180deg, rgba(5,6,10,0.85) 0%, rgba(16,28,48,0.78) 80%, rgba(121,255,218,0.06) 100%),
      url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1500&q=80') center center / cover no-repeat fixed;
    color:#fff;
    font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:2rem;
  }

  /* subtle overlay to keep text readable */
  body::before{
    content:"";
    position:fixed; inset:0;
    background: linear-gradient(180deg, rgba(2,6,10,0.2), rgba(2,6,10,0.4) 50%, rgba(2,6,10,0.6) 100%);
    z-index:0;
    pointer-events:none;
  }

  /* Stars container (decorative) */
  .stars, .stars::after{
    position: absolute;
    inset:0;
    pointer-events:none;
    z-index:1;
    background-image: radial-gradient(#ffffff 0.9px, transparent 1px);
    background-size: 48px 48px;
    opacity:0.05;
    mix-blend-mode:screen;
  }
  .stars::after{
    background-size: 96px 96px;
    opacity:0.03;
  }

  /* single twinkle dots (created by JS) */
  .star-twinkle{
    position:absolute;border-radius:50%;background:#fff;opacity:0.9;width:2px;height:2px;filter:blur(.2px);
    animation: twinkle 3s linear infinite;
    z-index:2;
  }
  @keyframes twinkle { 0%,100%{opacity:.9} 48%{opacity:.35} 56%{opacity:1} }

  /* shooting stars layer */
  .shooting-stars{ position:fixed; inset:0; z-index:2; pointer-events:none; overflow:hidden; }

  .shooting-star{
    position:absolute; width:3px; height:100px; border-radius:50%;
    background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 60%);
    transform: rotate(-36deg); filter:blur(.6px); opacity:0;
  }

  /* Stage layout */
  .stage{
    position:relative;
    width:min(920px,95%);
    max-width:980px;
    display:grid;
    grid-template-columns: 1fr 420px;
    gap:28px;
    align-items:center;
    justify-items:center;
    z-index:3;
  }

  /* Left message */
  .message{ width:100%; min-height:260px; display:flex; align-items:center; justify-content:center; }
  .typer{ width:100%; text-align:left; max-width:640px; }
  .label{
    font-size:0.85rem; color:var(--soft); letter-spacing:0.12em; text-transform:uppercase;
    margin-bottom:10px; opacity:0.95; font-weight:600;
  }
  .headline{
    font-size: clamp(1.6rem, 3.5vw, 2.6rem);
    line-height:1.02; color:#e9fff6; font-weight:700; font-family: "Courier New", Courier, monospace;
    white-space:nowrap; overflow:hidden;
    text-shadow: 0 6px 22px rgba(0,0,0,0.6);
  }
  .headline .cursor{
    display:inline-block; width:10px; height:1.05em;
    background:linear-gradient(180deg,var(--accent),#c1fff0); margin-left:8px; vertical-align:middle;
    animation: blink 1s steps(1) infinite; border-radius:2px; box-shadow:0 0 12px var(--glow);
  }
  @keyframes blink{50%{opacity:0}}
  .sub{ margin-top:14px; color:#bfeee2; opacity:0.95; font-size:0.95rem; max-width:640px; }

  /* Portal (right) */
  .portal-wrap{ width:420px; height:420px; display:flex; align-items:center; justify-content:center; position:relative; }
  .portal{
    width:80%; height:80%; border-radius:40% 40% 50% 50%/45% 45% 55% 55%;
    background: radial-gradient(circle at 35% 35%, rgba(121,255,218,0.12), transparent 18%),
                linear-gradient(180deg, rgba(18,18,25,0.56) 0%, rgba(7,10,14,0.9) 100%);
    border: 1px solid rgba(121,255,218,0.08);
    position:relative; box-shadow: 0 22px 70px rgba(0,0,0,0.6), inset 0 -6px 30px rgba(0,0,0,0.6);
    display:flex; align-items:center; justify-content:center; transform:rotate(-6deg); overflow:hidden;
    transition: transform .45s cubic-bezier(.2,.9,.2,1), box-shadow .45s;
  }
  .portal:hover{ transform: rotate(-2deg) scale(1.02); box-shadow: 0 34px 120px rgba(0,0,0,0.68); cursor:pointer; }
  .glow-ring{ position:absolute; inset:-6%; border-radius:50%;
    background:conic-gradient(from 120deg, rgba(121,255,218,0.06), rgba(121,255,218,0.15), rgba(0,0,0,0));
    filter:blur(12px); animation: ring 12s linear infinite; mix-blend-mode:screen; opacity:0.9; }
  @keyframes ring{ to{ transform: rotate(1turn); } }

  .portal-inner{ width:78%; height:78%; border-radius:50%;
    background: radial-gradient(circle at 50% 42%, rgba(255,255,255,0.06) 0%, rgba(121,255,218,0.05) 6%, rgba(0,0,0,0.35) 20%),
                linear-gradient(0deg, rgba(14,17,20,0.85), rgba(9,11,14,0.6));
    display:flex; align-items:center; justify-content:center; position:relative; transform:scale(0.98);
    box-shadow:0 8px 40px rgba(0,0,0,0.6) inset; border:1px solid rgba(255,255,255,0.02);
  }

  .portal-core{ width:72%; height:72%; border-radius:50%; display:flex; align-items:center; justify-content:center;
    background:
      radial-gradient(circle at 35% 35%, rgba(121,255,218,0.18), rgba(10,12,14,0.5) 40%),
      radial-gradient(circle at 65% 75%, rgba(255,255,255,0.02), rgba(0,0,0,0.2) 30%);
    box-shadow: 0 6px 40px rgba(9,255,205,0.06), 0 24px 60px rgba(0,0,0,0.6);
    border:1px solid rgba(121,255,218,0.08); transform-origin:center; animation: pulse 4.8s ease-in-out infinite;
  }
  @keyframes pulse{
    0%{ transform:scale(0.985); filter:brightness(0.98); }
    50%{ transform:scale(1.03); filter:brightness(1.06); }
    100%{ transform:scale(0.985); filter:brightness(0.98); }
  }
  .portal-core::before{
    content:""; position:absolute; width:140%; height:140%; left:-20%; top:-20%;
    background:radial-gradient(circle at 50% 50%, rgba(121,255,218,0.05), transparent 20%); filter:blur(20px);
  }
  .portal-text{ color:#e8fff6; font-family:"Courier New", Courier, monospace; font-size:1rem;
    letter-spacing:0.28em; text-transform:uppercase; opacity:0.95; text-shadow:0 6px 18px rgba(0,0,0,0.55); }

  .foot{ position:fixed; bottom:18px; left:18px; color:#789a92; font-size:0.82rem; opacity:0.95; z-index:4; }

  /* responsive tweaks */
  @media (max-width:920px){
    .stage{ grid-template-columns: 1fr; gap:20px; padding-top:30px; padding-bottom:30px; }
    .portal-wrap{ width:92%; height:320px; }
    .portal{ transform:none; }
    .headline{ white-space:normal; word-break:break-word; }
    body{ padding:1.25rem; }
  }
</style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>
  <div class="shooting-stars" aria-hidden="true"></div>

  <main class="stage" role="main" aria-labelledby="headline">
    <section class="message" aria-hidden="false">
      <div class="typer" aria-live="polite">
        <div class="label">pause • reflect</div>
        <div id="headline" class="headline" aria-hidden="false"></div>
        <div class="sub">A simple line. No drama. No pressure. Just an invitation.</div>
      </div>
    </section>

    <aside class="portal-wrap" aria-hidden="true">
      <div class="portal" role="img" aria-label="A glowing portal" tabindex="0" id="portal">
        <div class="glow-ring" aria-hidden="true"></div>
        <div class="portal-inner" aria-hidden="true">
          <div class="portal-core" aria-hidden="true">
            <div class="portal-text">enter</div>
          </div>
        </div>
      </div>
    </aside>
  </main>

  <div class="foot">21 • Dec</div>

<script>
/* TYPEWRITER */
const text = "Welcome To My World";
const headline = document.getElementById('headline');
let i = 0;
const speed = 60;
function type(){
  if(i <= text.length){
    headline.innerHTML = <span>${text.slice(0,i)}</span><span class="cursor"></span>;
    i++; setTimeout(type, speed);
  } else {
    headline.innerHTML = <span>${text}</span>;
  }
}
document.addEventListener('DOMContentLoaded', ()=> setTimeout(type, 400));

/* TWINKLING STARS - create a few random small twinkles */
function createTwinkles(n=26){
  const container = document.querySelector('.stars');
  for(let j=0;j<n;j++){
    const el = document.createElement('div');
    el.className = 'star-twinkle';
    // random position
    el.style.left = Math.random()*100 + 'vw';
    el.style.top  = Math.random()*100 + 'vh';
    el.style.animationDuration = (2.5 + Math.random()*2.5) + 's';
    el.style.opacity = 0.6 + Math.random()*0.4;
    container.appendChild(el);
  }
}
createTwinkles(28);

/* SHOOTING STARS - occasional bursts */
function shootOnce(delay=0){
  const container = document.querySelector('.shooting-stars');
  const star = document.createElement('div');
  star.className = 'shooting-star';
  // start position random near top-left
  const startX = Math.random()*30; // vw
  const startY = Math.random()*10; // vh
  star.style.left = startX + 'vw';
  star.style.top = startY + 'vh';
  // length/opacity variance
  star.style.height = (60 + Math.random()*120) + 'px';
  container.appendChild(star);

  // animate using JS (simple)
  const duration = 1400 + Math.random()*1200;
  star.animate([
    { transform: 'translate(0,0) rotate(-36deg)', opacity:0 },
    { transform: translate(${Math.random()*80 + 40}vw, ${Math.random()*80 + 40}vh) rotate(-36deg), opacity:0.9 }
  ], { duration: duration, easing: 'cubic-bezier(.2,.9,.2,1)' });

  // fade out & remove
  setTimeout(()=> {
    star.style.transition = 'opacity 700ms ease';
    star.style.opacity = '0';
    setTimeout(()=> star.remove(), 900);
  }, duration - 300);
}

// sporadic shooting stars
setInterval(()=> {
  if(Math.random() > 0.6) shootOnce();
}, 1600);

/* PORTAL INTERACTION - small feedback when clicked or focused */
const portal = document.getElementById('portal');
portal.addEventListener('click', ()=> {
  portal.animate([{ transform:'scale(1)' },{ transform:'scale(1.02)' },{ transform:'scale(1)' }], { duration: 420, easing: 'ease-out' });
});
portal.addEventListener('keydown', (e)=>{
  if(e.key === 'Enter' || e.key === ' ') { portal.click(); e.preventDefault(); }
});

/* mobile friendly: reduce animation load on small devices */
if(window.matchMedia && window.matchMedia('(max-width:520px)').matches){
  document.querySelectorAll('.star-twinkle').forEach(n=> n.remove());
  document.querySelectorAll('.shooting-star').forEach(n=> n.remove());
}
</script>
</body>
</html>
